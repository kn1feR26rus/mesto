<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Место - Россия">
    <meta name="keywords" content="Россия, Путешествия, Места">
    <meta name="author" content="Олег Коваленко">
    <title>Место - Россия</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header__logo.svg" alt="Логотип">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__info-text">
                        <h1 class="profile__fullname">Жак-Ив Кусто</h1>
                        <p class="profile__profession">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-btn open-modal-btn" type="button"></button>
                </div>
                <button class="profile__add-btn open-modal-btn" id="addbtn" type="button"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">
                &copy; 2020 Место Россия
            </p>
        </footer>
        <div class="modal" id="editmodal">
            <form action="#" class="form form__valid" name="form">
                <button class="form__close-button" type="button"></button>
                <h2 class="form__title">Редактировать профиль</h2>
                <input type="text" class="form__input form__input_name" value="" id="input_name" name="fullname"
                    required placeholder="Ваше имя" minlength="2" maxlength="40">
                <span class="form__error_visible" id="input_name-error"></span>
                <input type="text" class="form__input form__input_prof" value="" id="input_prof" name="job" required
                    placeholder="Ваша профессия" minlength="2" maxlength="200">
                <span class="form__error_visible" id="input_prof-error"></span>
                <button class="form__submit form__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
        <div class="modal" id="addmodal">
            <form action="#" class="addform form__valid" name="addform">
                <button class="form__close-button" id="add-close-button" type="button"></button>
                <h2 class="addform__title">Новое место</h2>
                <input type="text" class="addform__input addform__input_place form__input" value="" id="input_place"
                    name="place" required placeholder="Название" minlength="1" maxlength="30">
                <span class='form__error_visible' id="input_place-error"></span>
                <input type="url" class="addform__input addform__input_link form__input" value="" id="input_link"
                    name="link" required placeholder="Ссылка на картинку">
                <span class='form__error_visible' id="input_link-error"></span>
                <button class="addform__submit form__submit-button" type="submit">Создать</button>
            </form>
        </div>
        <div class="modal" id="imgmodal">
            <div class="imgmodal__position">
                <button class="imgmodal__close-button form__close-button" type="button"></button>
                <img class="imgmodal__img">
                <h2 class="imgmodal__title"></h2>
            </div>
        </div>
    </div>
    <template class="template">
        <div class="element">
            <button type="button" class="element__delete"></button>
            <img class="element__image">
            <div class="element__bot">
                <h2 class="element__text"></h2>
                <button type="button" class="element__like"></button>
            </div>
        </div>
    </template>
    
</body>

</html>
