<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место - Россия">
  <meta name="keywords" content="Россия, Путешествия, Места">
  <meta name="author" content="Олег Коваленко">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место - Россия</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header__logo.svg" alt="Логотип">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__info-text">
                        <h1 class="profile__fullname">Жак-Ив Кусто</h1>
                        <p class="profile__profession">Исследователь океана</p>
                    </div>
                    <input class="profile__edit-btn" type="button"></input>
                </div>
                <input class="profile__add-btn" type="button"></input>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="images/elements_karachaevsk.jpg" alt="Карачаевск"> 
                    <div class="element__bot">
                        <p class="element__text">Карачаевск</p>
                        <img class="element__like" src="images/element__like.svg" alt="Лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/elements_elbrus.jpg" alt="Эльбрус">
                    <div class="element__bot">
                        <p class="element__text">Гора Эльбрус</p>
                        <img class="element__like" src="images/element__like.svg" alt="Лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/elements_dombai.jpg" alt="Домбай">
                    <div class="element__bot">
                        <p class="element__text">Домбай</p>
                        <img class="element__like" src="images/element__like.svg" alt="Лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/elements_elbrus.jpg" alt="Эльбрус">
                    <div class="element__bot">
                        <p class="element__text">Гора Эльбрус</p>
                        <img class="element__like" src="images/element__like.svg" alt="Лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/elements_dombai.jpg" alt="Домбай">
                    <div class="element__bot">
                        <p class="element__text">Домбай</p>
                        <img class="element__like" src="images/element__like.svg" alt="Лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/elements_karachaevsk.jpg" alt="Карачаевск">
                    <div class="element__bot">
                        <p class="element__text">Карачаево-Черкессия</p>
                        <img class="element__like" src="images/element__like.svg" alt="Лайк">
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">
                © 2020 Место Россия
            </p>
        </footer>
        <div class="modal">
                <form action="#" class="form">
                    <button class="form__close-button" type="button" ></button>
                    <h2 class="form__title">Редактировать профиль</h2>
                    <input type="text" class="form__input form__input_name" value="Жак-Ив Кусто">
                    <input type="text" class="form__input form__input_prof" value="Исследователь океана">
                    <button class="form__submit"><p class="form__submit-text">Сохранить</p></button>
                </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
