<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место - Россия">
  <meta name="keywords" content="Россия, Путешествия, Места">
  <meta name="author" content="Олег Коваленко">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место - Россия</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header__logo.svg" alt="Логотип">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__info-text">
                        <h1 class="profile__fullname">Жак-Ив Кусто</h1>
                        <p class="profile__profession">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-btn" type="button"></button>
                </div>
                <button class="profile__add-btn" id="addbtn" type="button"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">
                &copy; 2020 Место Россия
            </p>
        </footer>
        <div class="modal">
                <form action="#" class="form" name="form">
                    <button class="form__close-button" type="button" ></button>
                    <h2 class="form__title">Редактировать профиль</h2>
                    <input type="text" class="form__input form__input_name" value="" name="fullname" required placeholder="Ваше имя">
                    <input type="text" class="form__input form__input_prof" value="" name="job" required placeholder="Ваша профессия">
                    <button class="form__submit" type="submit">Сохранить</button>
                </form>
        </div>
        <div class="addmodal">
            <form action="#" class="addform" name="addform">
                <button class="addform__close-button" type="button" ></button>
                <h2 class="addform__title">Новое место</h2>
                <input type="text" class="addform__input addform__input_place" value="" name="place" required placeholder="Название">
                <input type="text" class="addform__input addform__input_link" value="" name="link" required placeholder="Ссылка на картинку">
                <button class="addform__submit" type="submit">Создать</button>
            </form>
        </div>
        <div class="imgmodal">
            <div class="imgmodal__position">
                <button class="imgmodal__close-button" type="button" ></button>
                <img class="imgmodal__img">
                <h2 class="imgmodal__title"></h2>
            </div> 
        </div>
    </div>
    <template class="template">
        <div class="element">
            <button type="button" class="element__delete"></button>
            <img class="element__image">
            <div class="element__bot">
                <h2 class="element__text"></h2>
                <button type="button" class="element__like"></button>
            </div>
        </div>
    </template>
    <script src="./js/index.js"></script>
</body>
</html>
